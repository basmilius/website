<!DOCTYPE html>
<html lang="nl">
<head>

    <style>
        body {display: flex; margin: 0; min-height: 100vh; color: #374151; font-family: rajdhani, sans-serif; font-size: 18px;}

        p.small {font-size: 16px;}

        a:hover {text-decoration-color: #0b63e9;}

        @media (max-width: 540px) {
            #container {flex-flow: column; gap: 9px;}
        }

</head>

<div id="container">
    <a href="https://bas.dev" aria-label="Go to the website bas.dev.">

        <p class="lead">
            This domain hosts preview websites that are made for my customers. It also hosts

        </p>
        <hr />

            Property of Bas Milius
